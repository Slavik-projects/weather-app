<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>App weather</title>
</head>
<body>
   <div class="card">
		<div class="search">
			<input type="text" placeholder="enter city name" spellcheck="false">
			<button><img src="images/weather-app-img/images/search.png" alt=""></button>
		</div>
		<div class="error">
			<p>Invalid city name</p>
		</div>
		<div class="weather">
			<img src="images/weather-app-img/images/rain.png" alt="" class="weather-icon">
			<h1 class="tmp">22Â°c</h1>
			<h2 class="city">New York</h2>
			<div class="details">
				<div class="col">
					<div><img src="images/weather-app-img/images/humidity.png" alt=""></div>
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<div><img src="images/weather-app-img/images/wind.png" alt=""></div>
					<div>
						<p class="wind">15 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
